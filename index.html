<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>

  <main>
    <div class="barcode-img">
      <img src="images/image-qr-code.png" alt="barcode">
    </div>

    <div class="parrafo">
      <p>Improve your front-end
        skill by building proyects
      </p>
    </div>  

    <div class="span">
      <span>
        Scan the QR code to visit Fronted
        Mentor and take your coding skills to
        the next level
      </span>
    </div>


  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Devsanzt</a>.
  </div>
</body>
</html>
